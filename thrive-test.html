    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.getElementById("rf-agency-container");
        if (!container) return;

        const agencyId = container.dataset.agencyid;
        const meta = window.agencySecurityMap[agencyId];
        const surveyData = window.allAgencySurveyLinks[agencyId];

        //
        // Build the entire page dynamically
        //
        let html = `
    <div class="container my-5 ${
      meta?.securityGroup || ""
    }" data-agencyid="${agencyId}">
    
      <!-- Page Header -->
      <div class="row mb-4">
        <div class="col">
          <h1 class="mb-3">My Evaluation & Reporting – ${
            meta?.agencyName || "Unknown Agency"
          }</h1>
          <p class="text-muted">Access your evaluation surveys and reporting tools.</p>
        </div>
      </div>
      
      <!-- Surveys & Reporting Section -->
      <div class="row mb-3">
        <div class="col">
          <h3 class="mb-3">Surveys & Reporting</h3>
        </div>
      </div>
      <div class="row">
  `;

        //
        // If surveys exist, generate cards
        //
        if (surveyData) {
          for (const round of Object.keys(surveyData)) {
            const { en, fr } = surveyData[round];

            html += `
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title"><i class="fa fa-clipboard mr-2"></i>${round} Evaluation Survey</h5>
              <p class="card-text flex-grow-1">Please complete this evaluation survey.</p>
              <a href="${en}" target="_blank" class="btn btn-primary mt-auto">Start (English)</a>
              <a href="${fr}" target="_blank" class="btn btn-secondary mt-2">Start (Français)</a>
            </div>
          </div>
        </div>
      `;
          }
        } else {
          html += `
      <div class="col-md-12">
        <div class="alert alert-warning">
          No surveys are available yet for ${meta?.agencyName || "this agency"}.
        </div>
      </div>
    `;
        }

        //
        // Results & Insights Section
        //
        html += `
      </div> <!-- end row -->

      <div class="row mt-5 mb-3">
        <div class="col">
          <h3 class="mb-3">Results & Insights</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-info">
            <i class="fa fa-info-circle mr-2"></i>
            No dashboards are available yet. Your evaluation results will appear here as the project progresses.
          </div>
        </div>
      </div>

    </div> <!-- end container -->
  `;

        //
        // Inject generated HTML
        //
        container.innerHTML = html;
      });
